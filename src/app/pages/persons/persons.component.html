<div class="container mt-5">
	<mat-form-field appearance="standard" class="filter">
		<mat-label>Filtrar</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
	</mat-form-field>
</div>

<div class="mat-elevation-z8 container mt-2">
	
	<table mat-table [dataSource]="persons">  
	
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Nombre </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>  
	
	<ng-container matColumnDef="age">
		<th mat-header-cell *matHeaderCellDef> Edad </th>
		<td mat-cell *matCellDef="let element"> {{element.age}} </td>
	</ng-container>
	
	<ng-container matColumnDef="career">
		<th mat-header-cell *matHeaderCellDef> Carrera </th>
		<td mat-cell *matCellDef="let element"> {{element.career}} </td>
	</ng-container>  
	
	<ng-container matColumnDef="hobbie">
		<th mat-header-cell *matHeaderCellDef> Hobbie </th>
		<td mat-cell *matCellDef="let element"> {{element.hobbie}} </td>
	</ng-container> 
	
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	
	<!-- Row shown when there is no matching data. -->
	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No se encontraron registros con el valor: "{{input.value}}"</td>
	</tr>
	</table>
	<mat-paginator [length]="this.persons.data.length"
					[pageSize]="10"
					[pageSizeOptions]="[5, 10, 25, 100]"
					aria-label="Seleccionar pagina">
	</mat-paginator>
</div>
